 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付页面</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <script>
        (function (win, doc) {
            function change() {
                if (doc.documentElement.clientWidth >= 750) {
                    doc.documentElement.style.fontSize = 750 / 750 * 100 + 'px';
                } else {
                    doc.documentElement.style.fontSize = doc.documentElement.clientWidth / 750 * 100 + 'px';
                }
            }
            change();
            win.addEventListener('resize', change, false);
        })(window, document)
    </script>
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<style>
    .authDiv .pay{
        width: auto;
        height: auto;
        opacity: 1;
    }
</style>
<body>

<!--固定头部-->
<div class="flTop">订单支付</div>
<div class="authDiv">
    <p>
        <span>订单号:</span>
        <span>1234</span>
    </p>
    <p>
        <span>支付金额:</span>
        <span>100</span>
    </p>
    <div class="zhifufangshi">
        <div>支付方式:</div>
        <div class="selectFngshi">
            <p>
                <span>微信:</span>
                <img src="./images/wxicon.png" alt="">
                <input type="radio" name="payType" class="pay" value="1">
            </p>
            <p>
                <span>支付宝:</span>
                <img src="./images/aliicon.png" alt="">
                <input type="radio" name="payType" class="pay" value="1">
            </p>
        </div>
    </div>
    <div class="dl">提交</div>
</div>

</body>
</html>
<script src="js/jquery-1.4.4.min.js"></script>
